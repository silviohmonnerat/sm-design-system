name: Release Monorepo Packages

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - release/**
      - hotfix/**

permissions:
  contents: write
  packages: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: corepack enable
      - run: corepack prepare pnpm@10.25.0 --activate

      - run: pnpm install --frozen-lockfile

      - name: Turbo build
        run: pnpm exec turbo run build

  dry-run:
    name: Dry Run
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: corepack enable
      - run: corepack prepare pnpm@10.25.0 --activate
      - run: pnpm install --frozen-lockfile

      - name: Changeset status
        run: pnpm changeset status || true

      - name: Turbo dry-run
        run: pnpm exec turbo run build --dry-run || true

      - name: Publish dry-run
        run: pnpm changeset publish --dry-run || true

  publish:
    name: Publish
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

      - run: corepack enable
      - run: corepack prepare pnpm@10.25.0 --activate
      - run: pnpm install --frozen-lockfile

      - name: Detect changesets
        id: changes
        run: |
          COUNT=$(pnpm changeset status --json | jq '.changesets | length')
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Skip publish if no changes
        if: steps.changes.outputs.count == '0'
        run: echo "Nenhuma mudança — pulando publish"

      - name: Version packages
        if: steps.changes.outputs.count != '0'
        run: pnpm changeset version

      - name: Commit version bump
        if: steps.changes.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(release): version packages" || echo "Nada para commit"
          git push

      - name: Build changed packages
        if: steps.changes.outputs.count != '0'
        run: pnpm exec turbo run build

      - name: Publish to npm
        if: steps.changes.outputs.count != '0'
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
