name: Release Monorepo Packages

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - release/**
      - hotfix/**

permissions:
  contents: write

jobs:
  ##############################################
  # SETUP
  ##############################################
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1Ô∏è‚É£ Node (SEM cache)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2Ô∏è‚É£ pnpm (oficial)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      # 3Ô∏è‚É£ Cache pnpm (AGORA pnpm existe)
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

  ##############################################
  # BUILD + TYPECHECK
  ##############################################
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo run build
      - run: pnpm turbo run type-check

  ##############################################
  # DRY RUN (PR)
  ##############################################
  dry-run:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm changeset status || true
      - run: pnpm turbo run build --dry-run || true
      - run: pnpm changeset publish --dry-run || true

  ##############################################
  # PUBLISH
  ##############################################
  publish:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      ##############################################
      # VERSIONAMENTO
      ##############################################
      - name: Version packages
        run: pnpm changeset version

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(release): version packages" || echo "Nothing to commit"
          git push

      ##############################################
      # TAGS POR PACOTE (IDEMPOTENTE)
      ##############################################
      - name: Create package tags
        run: |
          node <<'EOF'
          const fs = require('fs')
          const path = require('path')
          const { execSync } = require('child_process')

          const pkgsDir = path.join(process.cwd(), 'packages')
          const created = []

          // garante tags atualizadas
          execSync('git fetch --tags', { stdio: 'inherit' })

          for (const dir of fs.readdirSync(pkgsDir)) {
            const pkgPath = path.join(pkgsDir, dir, 'package.json')
            if (!fs.existsSync(pkgPath)) continue

            const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'))
            if (pkg.private) continue

            // s√≥ cria tag se a vers√£o mudou neste commit
            const diff = execSync(`git diff HEAD~1 HEAD -- ${pkgPath}`).toString()
            if (!diff.includes('"version"')) continue

            const tag = `${pkg.name}@${pkg.version}`

            // verifica se a tag j√° existe
            try {
              execSync(`git rev-parse "${tag}"`, { stdio: 'ignore' })
              console.log(`üîÅ Tag j√° existe, pulando: ${tag}`)
              continue
            } catch {
              // tag n√£o existe ‚Üí cria
            }

            console.log(`üè∑Ô∏è Criando tag ${tag}`)
            execSync(`git tag "${tag}"`)
            created.push(tag)
          }

          if (created.length > 0) {
            execSync(`git push origin ${created.map(t => `"${t}"`).join(' ')}`)
          } else {
            console.log('Nenhuma nova tag para criar.')
          }
          EOF

      ##############################################
      # BUILD FINAL
      ##############################################
      - run: pnpm turbo run build

      ##############################################
      # PUBLISH NPM
      ##############################################
      - name: Publish to npm
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      ##############################################
      # GITHUB RELEASE POR PACOTE
      ##############################################
      - name: Create GitHub Releases per package
        run: |
          for tag in $(git tag --points-at HEAD); do
            gh release create "$tag" \
              --title "$tag" \
              --notes "Release $tag" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
