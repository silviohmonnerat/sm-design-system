name: Release Monorepo Packages

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - release/**
      - hotfix/**

permissions:
  contents: write

jobs:
  ##############################################
  # SETUP
  ##############################################
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  ##############################################
  # BUILD + TYPECHECK
  ##############################################
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - run: pnpm install --frozen-lockfile

      - name: Turbo build
        run: pnpm turbo run build

      - name: Turbo type-check
        run: pnpm turbo run type-check

  ##############################################
  # DRY RUN (PR)
  ##############################################
  dry-run:
    name: Dry Run (PR)
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - run: pnpm install --frozen-lockfile

      - name: Changeset status
        run: pnpm changeset status || true

      - name: Build dry-run
        run: pnpm turbo run build --dry-run || true

      - name: Publish dry-run
        run: pnpm changeset publish --dry-run || true

  ##############################################
  # PUBLISH (MAIN / RELEASE / HOTFIX)
  ##############################################
  publish:
    name: Publish (npm)
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      ##############################################
      # VERSIONAMENTO (CI É A FONTE DA VERDADE)
      ##############################################
      - name: Version packages
        run: pnpm changeset version

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(release): version packages" || echo "Nothing to commit"
          git push

      ##############################################
      # BUILD FINAL
      ##############################################
      - name: Build packages
        run: pnpm turbo run build

      ##############################################
      # PUBLISH (TOKEN CLÁSSICO)
      ##############################################
      - name: Publish to npm
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      ##############################################
      # GITHUB RELEASE
      ##############################################
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
