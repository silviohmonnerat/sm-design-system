name: Release Monorepo Packages

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - release/**
      - hotfix/**

permissions:
  contents: write

jobs:
  ##############################################
  # SETUP
  ##############################################
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@10.25.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

  ##############################################
  # BUILD + TYPECHECK
  ##############################################
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm@10.25.0

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo run build
      - run: pnpm turbo run type-check

  ##############################################
  # DRY RUN (PR)
  ##############################################
  dry-run:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm@10.25.0

      - run: pnpm install --frozen-lockfile
      - run: pnpm changeset status || true
      - run: pnpm turbo run build --dry-run || true
      - run: pnpm changeset publish --dry-run || true

  ##############################################
  # PUBLISH
  ##############################################
  publish:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm@10.25.0

      - run: pnpm install --frozen-lockfile

      ##############################################
      # VERSIONAMENTO
      ##############################################
      - name: Version packages
        run: pnpm changeset version

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(release): version packages" || echo "Nothing to commit"
          git push

      ##############################################
      # TAGS POR PACOTE
      ##############################################
      - name: Create package tags
        run: |
          node <<'EOF'
          const fs = require('fs')
          const path = require('path')
          const { execSync } = require('child_process')

          const pkgsDir = path.join(process.cwd(), 'packages')
          const tags = []

          for (const dir of fs.readdirSync(pkgsDir)) {
            const pkgPath = path.join(pkgsDir, dir, 'package.json')
            if (!fs.existsSync(pkgPath)) continue

            const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'))
            if (pkg.private) continue

            const diff = execSync(`git diff HEAD~1 HEAD -- ${pkgPath}`).toString()
            if (!diff.includes('"version"')) continue

            const tag = `${pkg.name}@${pkg.version}`
            tags.push(tag)
            execSync(`git tag "${tag}"`)
          }

          if (tags.length) {
            execSync(`git push origin ${tags.map(t => `"${t}"`).join(' ')}`)
          }
          EOF

      ##############################################
      # BUILD FINAL
      ##############################################
      - run: pnpm turbo run build

      ##############################################
      # PUBLISH NPM
      ##############################################
      - name: Publish to npm
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      ##############################################
      # GITHUB RELEASE POR PACOTE
      ##############################################
      - name: Create GitHub Releases per package
        run: |
          for tag in $(git tag --points-at HEAD); do
            gh release create "$tag" \
              --title "$tag" \
              --notes "Release $tag" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
