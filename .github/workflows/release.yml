name: Release Monorepo Packages

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - release/**
      - hotfix/**

permissions:
  contents: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: corepack enable
      - run: corepack prepare pnpm@10.25.0 --activate
      - run: pnpm install --frozen-lockfile

      - name: Turbo build (full)
        run: pnpm turbo run build

      - name: Turbo type-check
        run: pnpm turbo run type-check

  dry-run:
    name: Dry Run (PR)
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: corepack enable
      - run: corepack prepare pnpm@10.25.0 --activate
      - run: pnpm install --frozen-lockfile

      - name: Changeset status
        run: pnpm changeset status || true

      - name: Turbo dry-run
        run: pnpm turbo run build --dry-run || true

      - name: Publish dry-run
        run: pnpm changeset publish --dry-run || true

  publish:
    name: Publish (npm)
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Detect changed packages
        id: changes
        run: |
          PACKAGES=$(pnpm changeset status --json | jq -r '.releases[].name' | tr '\n' ' ')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

      - name: Skip publish if no changes
        if: steps.changes.outputs.packages == ''
        run: echo "Nenhuma mudanÃ§a â€” pulando publish"

      - name: Version packages
        if: steps.changes.outputs.packages != ''
        run: pnpm changeset version

      - name: Commit version bump
        if: steps.changes.outputs.packages != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(release): version packages" || echo "Nada para commit"
          git push

      - name: Build changed packages (Turbo)
        if: steps.changes.outputs.packages != ''
        run: |
          for PKG in ${{ steps.changes.outputs.packages }}; do
            echo "ðŸ”¨ Building $PKG"
            pnpm turbo run build --filter=$PKG
          done

      - name: Publish to npm (OIDC provenance)
        if: steps.changes.outputs.packages != ''
        run: pnpm changeset publish

      - name: Create GitHub Release
        if: steps.changes.outputs.packages != ''
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
